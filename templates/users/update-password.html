{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<form method="post" action="{% url 'users:password' %}" >
    
    {% csrf_token %}

    <div class="p-6">
        <div class="mt-6 container flex flex-col border p-6 border-gray-400">
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-success mt-6">Finished</button>
        </div>
    </div>
</form>
    
{% endblock content %}

{% extends "base.html" %}
{% load static %}
{% block page_title %}My Profile{% endblock page_title %}

{% block content %}
<div class = "p-6 center-block" style="width: 460px;"> <!--방이 없더라도 footer가 프로필 바로 아래에 있지 않게 하기 위한것-->
    <div class="mt-2 container border p-6 border-gray-400">
        <div class="mt-3 p-6 h-20 w-20 bg-gray-700 flex justify-center items-center overflow-hidden"> <!--first라고 불리는 filter를 사용한다.-->
            {% if user.avatar %}
                <img class="h-full w-full" src = "user.avatar.url">
            {% else %}   
            <img class="ml-3 mt-2 mb-2 img-rounded center-block" width="400" height="400"
            src="{%static 'img/undraw_profile.svg' %}">
            {% endif %}
        </div>

        <!--여기에서는 user detail view랑 연결된 이름(로그인한 사람의 프로필)이 보여진다.-->
        <!--user view에서 정의한 context를 가져와서 자유롭게 사용이 가능하다.-->
        
        <!--user.get_absolute_url안의 user는 View에 의해 바뀌지만 context_name을 설정하면 view가 사용하는 user의 이름이 따로 정해지므로 바뀌지 않는다.-->
        <div class="flex items-center mt-4">
            <span class="text-lg mt-3 ml-2">Name: {{user.username}}</span>
            {% if user.superhost %}
                <i class="fas fa-check-circle text-teal-400 ml-1"></i>
            {% endif %}
        </div>
        <div class="mt-4 ml-2">
            <a class="btn btn-primary" href={% url "users:update"%} role="button">Edit Profile</a>
        </div>
        
    </div>

</div>
{% endblock content %}
